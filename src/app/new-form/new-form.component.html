<div class="container my-5">
  <div class="col-lg-12">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
          <!-- Position Column -->

          <!-- Name Column -->
          <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="w-90">Name</th>
              <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef>Team</th>
              <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
          </ng-container>


          <!-- menu Column -->
          <ng-container matColumnDef="menu">
              <th mat-header-cell *matHeaderCellDef class="custom-header-size"></th>
              <td mat-cell *matCellDef="let element" class="custom-cell-size">
                  <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{data: element}">
                      <mat-icon>more_vert</mat-icon>
                  </button>
              </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-menu #menu="matMenu">
          <ng-template matMenuContent let-data="data">
              <button mat-menu-item [disabled]="data.position === 1" (click)="someFunction(data)">
                  <mat-icon color="primary">edit</mat-icon>
                  <span>Edit</span>
              </button>
              <button mat-menu-item>
                  <mat-icon color="warn">delete</mat-icon>
                  <span>Delete</span>
              </button>
              <button mat-menu-item>
                  <mat-icon color="primary">assessment</mat-icon>
                  <span>Reporting privileges</span>
              </button>
          </ng-template>
      </mat-menu>
  </div>
</div>y
